<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableSimple</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid;
            text-align: left;
        }
        th,td{
            border: 1px solid;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<table>
    <tr style="background-color: cadetblue">
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Alfreds Futerkiste</td>
        <td>Maria Ander</td>
        <td>Germany</td>
    </tr>
    <tr bgcolor="#808080">
        <td>Centro Comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Autria</td>
    </tr>
    <tr  bgcolor="#808080">
        <td>Island Trading</td>
        <td>Henlen Bennett</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
    </tr>
    <tr bgcolor="#808080">
        <td>Magazzini Alimentari Riuniti</td>
        <td>Giovanni Rovelli</td>
        <td>Italy</td>
    </tr>
</table>
</body>
</html>
