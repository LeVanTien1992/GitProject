<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <style>
        .wufoo{
            font-family: Arial, sans-serif;
            border-style: solid;
            border-width: 2px;
        }

    </style>
</head>
<body>

<form method="get" action="FormCoBan.html" class="wufoo">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option value = "  ">A</option>
        <option>B (+  0,5$)</option>
        <option>C (+  0,5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd">1-$10<br>
    <input type="radio" name="rd">2-$20<br>
    <input type="radio" name="rd">3-$25<br>
    <p>Name <span style="color: red">*</span> </p>
    <input type="text" name="First Name" placeholder="First Name" size="15">
    <input type="text" name="Last Name" placeholder="Last Name" size="15">
    <p>Email</p>
    <input type="text" name="Email" size="35">
    <p>Cell Phone</p>
    <input type="text" name="phone1" size="5">-
    <input type="text" name="phone2" size="5">-
    <input type="text" name="phone3" size="5">
    <p><input type="button" name="btSubmit" value="Submit"></p>

</form>

</body>
</html>
