<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Advanced</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid;
            width: 80%;
        }
        td,th{
            border: 1px solid;
        }

    </style>
</head>
<body>
<table>
    <tr style="background-color: red">
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt Động</th>
    </tr>
    <tr style="background-color: red">
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ Hai</td>
        <td>Thể Dục</td>
        <td>Hoạt Động Trò Chơi Mới</td>
    </tr>
    <tr>
        <td>Thứ Ba</td>
        <td>Nhận Biết, Tập Nói</td>
        <td>Rằng Nề Nếp, Kỹ Năng Sống</td>
    </tr>
    <tr>
        <td>Thứ Tu</td>
        <td>Âm Nhạc</td>
        <td>Vui Chơi</td>
    </tr>
    <tr>
        <td>Thứ Năm</td>
        <td>Văn Hóa</td>
        <td>Nhận Biết Các Giá Trị Sống</td>
    </tr>
</table>
</body>
</html>
